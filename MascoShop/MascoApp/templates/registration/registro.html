<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"> 
    <link href="{% static '/css/estilo.css' %}" type="text/css" rel="stylesheet">
    <title>Registro de usuario</title>
</head>
<body style="background-color: rgb(12, 86, 88);">
    {% load static %}
    {% load crispy_forms_tags %}
    <div class="container">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body">
                <h2 style="text-align:center;color: rgb(12, 86, 88)">Registro de usuario</h2>
                <hr>
                <form action="" method="post">

                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'home' %}">Ir al home</a>
                    <input type="submit" value="Registrarse" class="btn btn-secondary float-right">
                 </form>
                </div>

             </div>

         </div>

      </div>

    </div> 

</body>

</html>
